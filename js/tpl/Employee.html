<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" href="#<">
          <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Employee</h1>
    </div>
</div>

<div class='details'>
    <img class='employee-image' data-bind="attr: { src: 'pics/' + firstName + '_' + lastName + '.jpg' }" />
    <h1 data-bind="text: firstName + ' ' + lastName"></h1>
    <h2 data-bind="text: title"></h2>
    <h2 data-bind="text: city"></h2>
    <span class="location"></span>
    <div class="topcoat-list__container scroller">
        <ul class="topcoat-list list actions">
            <li class="topcoat-list__item" data-bind="showIf: managerId"><a href="#Employee" data-context="manager()"><p>View Manager</p><p data-bind="text: managerName"></p><div class="action-icon icon-manager"/></a></li>
            <li class="topcoat-list__item" data-bind="showIf: reports > 0"><a href="#Reports"><p>View Direct Reports</p><p data-bind="text: reports"></p><div class="action-icon icon-reports"/></a></li>
            <!--li class="topcoat-list__item"><a href="tel:<%= officePhone %>"><p>Call Office</p><p><%= officePhone %></p><div class="action-icon icon-call"></div></a></li>
            <li class="topcoat-list__item"><a href="tel:<%= cellPhone %>"><p>Call Cell</p><p><%= cellPhone %></p><div class="action-icon icon-call"></div></a></li>
            <li class="topcoat-list__item"><a href="sms:<%= cellPhone %>"><p>SMS</p><p><%= cellPhone %></p><div class="action-icon icon-sms"></div></a></li>
            <li class="topcoat-list__item"><a href="mailto:<%= email %>"><p>Email</p><p><%= email %></p><div class="action-icon icon-mail"></div></a></li-->
        </ul>
    </div>
</div>
